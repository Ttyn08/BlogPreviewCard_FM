<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <container>
        <div class="card">
            <img class="card-img" src="./images/illustration-article.svg" alt="svg">
            <div class="card-tag">
                <p>Learning</p>
            </div>
            <p class="card-published">Published 21 Dec 2023</p>
            <p class="card-title">HTML & CSS foundations</p>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-person">
                <img class="card-person-avatar" src="./images/image-avatar.webp" alt="avatar">
                <p class="card-person-name">Greg Hooper</p>
            </div>
        </div>
    </container>
</body>
</html>
